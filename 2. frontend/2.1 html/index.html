<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web-App myOfficeX</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Willkommen bei der Web-App myOfficeX</h1>
      <form id="login-form">
        <label for="email">E-Mail-Adresse:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Passwort:</label>
        <br>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Login</button>
      </form>
      <div class="signup">
        <p>Noch keinen Account? <a href="signup.html">Registrieren</a></p>
        <p>Anonyme Nutzung m√∂glich</p>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
