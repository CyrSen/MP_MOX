<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web-App myOfficeX</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Willkommen bei der Web-App myOfficeX</h1>
      <p>Die Nutzung ist anonym. Es werden keine personenbezogenen Daten gespeichert.</p>
      <form id="login-form">
        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="confirm-password">Passwort best√§tigen:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <br><br>
        <button type="submit">Registrieren</button>
      </form>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
